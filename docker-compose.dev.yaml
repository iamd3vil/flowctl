services:
  postgres:
    image: postgres:17.0-alpine3.20
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=autopilot
      - POSTGRES_USER=autopilot
      - POSTGRES_DB=autopilot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autopilot"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - type: volume
        source: autopilot-db-data
        target: /var/lib/postgresql/data

  valkey:
    image: valkey/valkey:8.0.1-alpine3.20
    ports:
      - 6379:6379
    volumes:
      - type: volume
        source: valkey-data
        target: /data
  
  asynqmon:
    image: hibiken/asynqmon
    ports:
      - 8080:8080
    command: --redis-url=redis://valkey:6379
    

volumes:
  autopilot-db-data:
  valkey-data:
  