<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Autopilot</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="//unpkg.com/alpinejs" defer></script>
        <script src="/js/app.js"></script>
    </head>
    <body x-data="appRouter()" x-init="init()">
        <!-- Navbar -->
        <div class="navbar bg-base-100 shadow-lg">
            <div class="navbar-start">
                <div class="dropdown">
                    <div
                        tabindex="0"
                        role="button"
                        class="btn btn-ghost lg:hidden"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16"
                            />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[10] p-2 shadow bg-base-100 rounded-box w-52"
                    >
                        <li><a @click.prevent="navigate('/')">Home</a></li>
                        <li>
                            <a @click.prevent="navigate('/approvals')"
                                >Approvals</a
                            >
                        </li>
                        <li>
                            <a @click.prevent="navigate('/users')">Users</a>
                        </li>
                        <li>
                            <a @click.prevent="navigate('/groups')">Groups</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl" @click.prevent="navigate('/')"
                    >Autopilot</a
                >
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a @click.prevent="navigate('/')">Home (Flows)</a></li>
                    <li>
                        <a @click.prevent="navigate('/approvals')">Approvals</a>
                    </li>
                    <li><a @click.prevent="navigate('/users')">Users</a></li>
                    <li><a @click.prevent="navigate('/groups')">Groups</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <div class="dropdown dropdown-end">
                    <div
                        tabindex="0"
                        role="button"
                        class="btn btn-ghost btn-circle avatar"
                    >
                        <div
                            class="w-10 rounded-full flex items-center justify-center bg-base-300"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6 text-base-content"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                />
                            </svg>
                        </div>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[10] p-2 shadow bg-base-100 rounded-box w-52"
                    >
                        <li><a @click.prevent="logout()">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main id="main-content" class="p-4 sm:p-6 lg:p-8">
            <!-- Page content will be loaded here -->
        </main>

        <!-- Global Error/Notification Toast -->
        <div id="toast-container" class="toast toast-top toast-center z-[20]">
            <!-- Toasts will be injected here by the showToast() helper -->
        </div>
    </body>
</html>
