<div
    x-data="flowInputPage()"
    x-init="init()"
    class="flex flex-col items-center justify-start"
>
    <div class="text-center py-10">
        <h1
            class="font-bold text-5xl"
            x-text="flow.meta.name || 'Loading...'"
        ></h1>
        <h3 class="font-light text-xl" x-text="flow.meta.description"></h3>
    </div>
    <div class="card w-full max-w-screen-sm shrink-0 shadow-2xl bg-base-100">
        <form class="card-body" @submit.prevent="triggerFlow()">
            <template x-for="input in flow.inputs" :key="input.name">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text" x-text="input.label"></span>
                    </label>
                    <input
                        type="text"
                        :name="input.name"
                        :placeholder="input.description"
                        x-model="formValues[input.name]"
                        class="input input-bordered"
                    />
                    <template x-if="validationErrors[input.name]">
                        <div class="label">
                            <span
                                class="label-text-alt text-error"
                                x-text="validationErrors[input.name]"
                            ></span>
                        </div>
                    </template>
                </div>
            </template>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
