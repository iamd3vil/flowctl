<div
    x-data="flowsPage()"
    x-init="init()"
    class="flex flex-col items-center justify-start"
>
    <h1 class="font-bold text-5xl p-10">Autopilot Flows</h1>
    <div class="w-full max-w-screen-sm space-y-4">
        <template x-for="flow in flows" :key="flow.meta.id">
            <div
                @click="navigate('/flow/' + flow.meta.id)"
                class="card bg-base-100 shadow-md hover:shadow-xl hover:bg-base-200 active:scale-[0.99] transition-all duration-200 cursor-pointer"
            >
                <div class="card-body">
                    <h2 class="card-title" x-text="flow.meta.name"></h2>
                    <p x-text="flow.meta.description"></p>
                </div>
            </div>
        </template>
        <template x-if="!flows || flows.length === 0">
            <div class="text-center p-8 text-base-content/60">
                <p>No flows found.</p>
            </div>
        </template>
    </div>
</div>
