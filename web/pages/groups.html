<div x-data="groupManagementPage()" x-init="init()">
    <div class="w-full max-w-7xl mx-auto">
        <div class="py-10">
            <h1 class="text-2xl font-semibold">Groups Management</h1>
        </div>

        <div class="flex justify-between items-center mb-6 gap-4">
            <div class="form-control w-full max-w-lg">
                <input
                    type="text"
                    placeholder="Search groups..."
                    x-model="searchTerm"
                    @input.debounce.500ms="loadGroups()"
                    class="input input-bordered w-full"
                />
            </div>
            <button @click="openAddModal()" class="btn btn-primary ml-4">
                Add Group
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="table w-full">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Members</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-if="!groups || groups.length === 0">
                        <tr>
                            <td colspan="4" class="text-center h-24">
                                No groups found.
                            </td>
                        </tr>
                    </template>
                    <template x-for="group in groups" :key="group.id">
                        <tr class="hover">
                            <td x-text="group.name"></td>
                            <td x-text="group.description"></td>
                            <td
                                x-text="group.users ? `${group.users.length} members` : '0 members'"
                            ></td>
                            <td class="text-right">
                                <button
                                    @click.stop="deleteGroup(group.id)"
                                    class="btn btn-ghost btn-sm text-error"
                                >
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Group Modal -->
    <dialog id="group_modal" class="modal">
        <div class="modal-box w-11/12 max-w-lg">
            <h3 class="font-bold text-lg">Add New Group</h3>
            <form @submit.prevent="saveGroup()" novalidate>
                <div class="py-4 space-y-4">
                    <div class="form-control">
                        <label class="label"
                            ><span class="label-text">Name</span></label
                        >
                        <input
                            type="text"
                            placeholder="Group Name"
                            x-model="newGroup.name"
                            class="input input-bordered"
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label class="label"
                            ><span class="label-text">Description</span></label
                        >
                        <textarea
                            placeholder="Description"
                            x-model="newGroup.description"
                            class="textarea textarea-bordered"
                        ></textarea>
                    </div>
                </div>
                <div class="modal-action">
                    <button type="button" @click="closeModal()" class="btn">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Create
                    </button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="closeModal()">close</button>
        </form>
    </dialog>
</div>
