<div
    x-data="loginPage()"
    class="flex flex-col items-center justify-start min-h-screen pt-16"
>
    <h1 class="font-bold text-5xl pb-16">Autopilot</h1>
    <div class="card w-full max-w-sm shrink-0 shadow-2xl bg-base-100">
        <form class="card-body" @submit.prevent="signIn()">
            <div class="form-control">
                <label class="label"
                    ><span class="label-text">Username</span></label
                >
                <input
                    type="text"
                    placeholder="username"
                    x-model="credentials.username"
                    class="input input-bordered"
                    required
                />
            </div>
            <div class="form-control">
                <label class="label"
                    ><span class="label-text">Password</span></label
                >
                <input
                    type="password"
                    placeholder="password"
                    x-model="credentials.password"
                    class="input input-bordered"
                    required
                />
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <div class="divider">OR</div>
            <a href="/login/oidc" class="btn btn-secondary"
                >Sign in with OIDC</a
            >
        </form>
    </div>
    <!-- Error message display -->
    <template x-if="error">
        <div role="alert" class="alert alert-error shadow-lg mt-4 max-w-sm">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
            </svg>
            <span x-text="error"></span>
        </div>
    </template>
</div>
