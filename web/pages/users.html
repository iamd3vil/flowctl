<div x-data="userManagementPage()" x-init="init()">
    <div class="w-full max-w-7xl mx-auto">
        <div class="py-10">
            <h1 class="text-2xl font-semibold">Users Management</h1>
        </div>

        <div class="flex justify-between items-center mb-6 gap-4">
            <div class="form-control w-full max-w-lg">
                <input
                    type="text"
                    placeholder="Search users by name or username..."
                    x-model="searchTerm"
                    @input.debounce.500ms="loadUsers()"
                    class="input input-bordered w-full"
                />
            </div>
            <button @click="openAddModal()" class="btn btn-primary ml-4">
                Add User
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="table w-full">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Groups</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-if="!users || users.length === 0">
                        <tr>
                            <td colspan="4" class="text-center h-24">
                                No users found.
                            </td>
                        </tr>
                    </template>
                    <template x-for="user in users" :key="user.id">
                        <tr class="hover">
                            <td
                                @click="openEditModal(user)"
                                x-text="user.name"
                                class="cursor-pointer"
                            ></td>
                            <td
                                @click="openEditModal(user)"
                                x-text="user.username"
                                class="cursor-pointer"
                            ></td>
                            <td
                                @click="openEditModal(user)"
                                x-text="user.groups ? `${user.groups.length} groups` : '0 groups'"
                                class="cursor-pointer"
                            ></td>
                            <td class="text-right">
                                <button
                                    @click.stop="deleteUser(user.id)"
                                    class="btn btn-ghost btn-sm text-error"
                                >
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <dialog id="user_modal" class="modal">
        <div class="modal-box w-11/12 max-w-lg">
            <h3
                class="font-bold text-lg"
                x-text="isEditMode ? 'Edit User' : 'Add New User'"
            ></h3>
            <form @submit.prevent="saveUser()" novalidate>
                <div class="py-4 space-y-4">
                    <div class="form-control">
                        <label class="label"
                            ><span class="label-text">Name</span></label
                        >
                        <input
                            type="text"
                            placeholder="Full Name"
                            x-model="currentUser.name"
                            class="input input-bordered"
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label class="label"
                            ><span class="label-text">Username</span></label
                        >
                        <input
                            type="text"
                            placeholder="Username"
                            x-model="currentUser.username"
                            class="input input-bordered"
                            required
                        />
                    </div>
                    <template x-if="isEditMode">
                        <div class="form-control">
                            <label class="label"
                                ><span class="label-text">Groups</span></label
                            >
                            <select
                                multiple
                                x-model="currentUser.groupIds"
                                class="select select-bordered"
                                size="5"
                            >
                                <template
                                    x-for="group in allGroups"
                                    :key="group.id"
                                >
                                    <option
                                        :value="group.id"
                                        x-text="group.name"
                                    ></option>
                                </template>
                            </select>
                            <label class="label"
                                ><span class="label-text-alt"
                                    >Hold Ctrl/Cmd to select multiple.</span
                                ></label
                            >
                        </div>
                    </template>
                </div>
                <div class="modal-action">
                    <button type="button" @click="closeModal()" class="btn">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        x-text="isEditMode ? 'Save Changes' : 'Create'"
                    ></button>
                </div>
            </form>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button @click="closeModal()">close</button>
        </form>
    </dialog>
</div>
