{{ define "flows" }}
{{ template "partials/header" . }}

<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    {{ template "partials/sidebar" . }}

    <!-- Main Content -->
    <div x-data="flowsManager()" class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Breadcrumb -->
                <nav class="flex items-center space-x-2 text-sm">
                    <span class="text-gray-500">Namespaces</span>
                    <span class="text-gray-400">/</span>
                    <span class="text-gray-500">{{ .Page.Namespace }}</span>
                    <span class="text-gray-400">/</span>
                    <span class="text-gray-900 font-medium">Flows</span>
                </nav>

                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <!-- Search -->
                    <div class="relative">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text"
                               placeholder="Search flows..."
                               x-model="searchQuery"
                               @input.debounce.300ms="searchFlows()"
                               class="pl-10 pr-4 py-2 w-80 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    {{ template "partials/user_dropdown" . }}
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-auto bg-gray-50 p-6">
            <div class="max-w-7xl mx-auto">
                <!-- Error Message -->
                <div x-show="errorMessage" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex">
                        <svg class="w-5 h-5 text-red-400 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Error</h3>
                            <p class="mt-1 text-sm text-red-700" x-text="errorMessage"></p>
                        </div>
                    </div>
                </div>

                <!-- Loading State -->
                <div x-show="loading" class="flex items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-3 text-gray-600">Loading flows...</span>
                </div>

                <!-- Flows Table Container -->
                <div x-show="!loading" class="min-h-96">
                    <!-- Flows Table -->
                    <div x-show="flows.length > 0" class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Flow Name
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Description
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Steps
                                    </th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="flow in flows" :key="flow.id">
                                    <tr class="hover:bg-gray-50 cursor-pointer transition-colors"
                                        @click="window.location.href = `/view/${selectedNamespace}/flows/${flow.slug}`">
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div class="flex-shrink-0 h-8 w-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                                    </svg>
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900" x-text="flow.name"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="text-sm text-gray-600 max-w-xs truncate" x-text="flow.description"></div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center text-sm text-gray-500">
                                                <span x-text="flow.step_count || 0"></span>
                                                <span class="ml-1">steps</span>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button class="text-blue-600 hover:text-blue-700 transition-colors"
                                                @click.stop="window.location.href = `/view/${selectedNamespace}/flows/${flow.slug}`">
                                                Run Flow
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div x-show="flows.length === 0" class="flex items-center justify-center h-96">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">No flows found</h3>
                        </div>
                    </div>
                </div>

                <!-- Pagination Controls -->
                <div class="flex justify-center mt-8 h-10 items-center" x-show="!loading">
                    <div class="flex items-center space-x-1" x-show="flows.length > 0">
                        <!-- Previous page -->
                        <button class="px-3 py-1 text-sm border border-gray-300 rounded-md bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                            @click="goToPage(currentPage - 1)"
                            :disabled="currentPage === 1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>

                        <!-- Page numbers -->
                        <template x-for="page in visiblePages" :key="page">
                            <button class="px-3 py-1 text-sm border rounded-md transition-colors"
                                :class="page === currentPage ? 
                                    'bg-blue-600 border-blue-600 text-white' : 
                                    'bg-white border-gray-300 text-gray-700 hover:bg-gray-50'"
                                @click="goToPage(page)"
                                x-text="page">
                            </button>
                        </template>

                        <!-- Next page -->
                        <button class="px-3 py-1 text-sm border border-gray-300 rounded-md bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                            @click="goToPage(currentPage + 1)"
                            :disabled="currentPage === pageCount">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    // Alpine.js initialization for flows management
    function flowsManager() {
        return {
            searchQuery: '',
            selectedNamespace: '{{ .Page.Namespace }}',
            flows: [],
            loading: false,
            errorMessage: '',
            currentPage: 1,
            itemsPerPage: 10,
            totalCount: 0,
            pageCount: 0,

            init() {
                console.log('Flows manager initialized for namespace:', this.selectedNamespace);
                this.loadFlows();
            },

            async loadFlows() {
                this.loading = true;
                this.errorMessage = '';
                
                try {
                    const url = new URL(`/api/v1/${this.selectedNamespace}/flows`, window.location.origin);
                    url.searchParams.append('page', this.currentPage);
                    url.searchParams.append('count_per_page', this.itemsPerPage);
                    if (this.searchQuery) {
                        url.searchParams.append('filter', this.searchQuery);
                    }

                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        this.notifyError(data.error || 'Failed to fetch flows');
                        this.flows = [];
                        return;
                    }
                    this.flows = data.flows || [];
                    this.totalCount = data.total_count || 0;
                    this.pageCount = Math.ceil(this.totalCount / this.itemsPerPage);
                } catch (error) {
                    console.error('Error loading flows:', error);
                    this.notifyError('Failed to load flows');
                    this.flows = [];
                } finally {
                    this.loading = false;
                }
            },

            goToPage(page) {
                if (page < 1 || page > this.pageCount) return;
                this.currentPage = page;
                this.loadFlows();
            },

            get visiblePages() {
                const current = this.currentPage;
                const total = this.pageCount;
                const delta = 2;
                
                if (total <= 3) {
                    return Array.from({ length: total }, (_, i) => i + 1);
                }
                
                let start = Math.max(1, current - delta);
                let end = Math.min(total, current + delta);
                
                if (current <= delta + 1) {
                    end = Math.min(total, 2 * delta + 1);
                }
                
                if (current >= total - delta) {
                    start = Math.max(1, total - 2 * delta);
                }
                
                return Array.from({ length: end - start + 1 }, (_, i) => start + i);
            },


            async runFlow(flowId) {
                try {
                    const response = await fetch(`/api/v1/${this.selectedNamespace}/trigger/${flowId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({})
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        this.notifyError(data.error || `Failed to start flow ${flowId}`);
                        return;
                    }
                    
                    console.log('Flow execution started:', data);
                    this.notifySuccess(`Flow ${flowId} started successfully`);
                    // TODO: Redirect to execution view
                } catch (error) {
                    console.error('Error running flow:', error);
                    this.notifyError(`Failed to start flow ${flowId}`);
                }
            },

            starFlow(flowId) {
                console.log('Starring flow:', flowId);
                // TODO: Implement flow starring/favoriting
            },

            searchFlows() {
                this.currentPage = 1;
                this.loadFlows();
            },

            showFlowMenu(flowId) {
                console.log('Show flow menu for:', flowId);
                // TODO: Implement flow menu actions
            },

            notifySuccess(message) {
                window.dispatchEvent(
                    new CustomEvent("notify", {
                        detail: { message, type: "success" },
                    })
                );
            },

            notifyError(message) {
                window.dispatchEvent(
                    new CustomEvent("notify", {
                        detail: { message, type: "error" },
                    })
                );
            }
        };
    }
</script>

{{ template "partials/footer" . }}
{{ end }}
