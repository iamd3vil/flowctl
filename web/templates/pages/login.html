{{ define "pages/login.html" }} {{ template "layouts/base.html" . }} {{ end }}
{{ define "content" }}
<div
    class="flex h-screen flex-col justify-start items-center"
    x-data="loginForm()"
>
    <p class="font-bold text-5xl pt-24 pb-16">Autopilot</p>
    <form @submit.prevent="submit" class="max-w-sm py-16 w-screen mx-auto">
        <div class="mb-4">
            <label
                for="username"
                class="block mb-2 text-sm font-medium text-muted-foreground"
                >Username</label
            >
            <input
                type="text"
                x-model="formData.username"
                id="username"
                name="username"
                class="bg-secondary border border-input text-foreground text-sm rounded-lg focus:ring-ring focus:border-ring block w-full p-2.5"
            />
        </div>
        <div class="mb-4">
            <label
                for="password"
                class="block mb-2 text-sm font-medium text-muted-foreground"
                >Password</label
            >
            <input
                type="password"
                x-model="formData.password"
                id="password"
                name="password"
                class="bg-secondary border border-input text-foreground text-sm rounded-lg focus:ring-ring focus:border-ring block w-full p-2.5"
            />
        </div>

        <button
            type="submit"
            :disabled="loading"
            class="mt-4 w-full text-primary-foreground bg-primary hover:bg-primary/90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50"
        >
            <span x-show="!loading">Sign In</span>
            <span x-show="loading">Signing In...</span>
        </button>
        <a
            href="/login/oidc"
            class="mt-2 block w-full text-center text-primary-foreground bg-secondary hover:bg-secondary/90 border border-input font-medium rounded-lg text-sm px-5 py-2.5"
        >
            Sign in with OIDC
        </a>
    </form>
</div>

<script>
    function loginForm() {
        return {
            formData: {
                username: "",
                password: "",
            },
            loading: false,
            async submit() {
                this.loading = true;
                const body = new URLSearchParams();
                body.append("username", this.formData.username);
                body.append("password", this.formData.password);

                try {
                    const response = await fetch("/api/v1/login", {
                        method: "POST",
                        body: body,
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || "Login failed");
                    }
                    window.dispatchEvent(
                        new CustomEvent("notify", {
                            detail: { message: data.message, type: "success" },
                        }),
                    );
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                } catch (error) {
                    window.dispatchEvent(
                        new CustomEvent("notify", {
                            detail: { message: error.message, type: "error" },
                        }),
                    );
                } finally {
                    this.loading = false;
                }
            },
        };
    }
</script>
{{ end }}
