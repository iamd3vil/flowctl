{{ define "login" }}
{{ template "partials/header" . }}

<div class="min-h-screen flex items-center justify-center" style="background-color: #0F172A;">
    <div class="w-full max-w-md" x-data="loginform">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold" style="color: #F8FAFC;">Autopilot</h1>
            <p class="mt-2 text-sm" style="color: #CBD5E1;">Sign in to your account</p>
        </div>

        <!-- Login Card -->
        <div class="p-8 rounded-lg border" style="background-color: #334155; border-color: #64748B; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);">
            <form @submit.prevent="submit" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium mb-2" style="color: #F8FAFC;">
                        Username
                    </label>
                    <input
                        type="text"
                        x-model="username"
                        id="username"
                        name="username"
                        required
                        class="w-full px-3 py-2 text-sm rounded-md border focus:outline-none transition-colors"
                        style="background-color: #1E293B; border-color: #64748B; color: #F8FAFC;"
                        style:focus="border-color: #3B82F6;"
                        placeholder="Enter your username"
                    />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium mb-2" style="color: #F8FAFC;">
                        Password
                    </label>
                    <input
                        type="password"
                        x-model="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-3 py-2 text-sm rounded-md border focus:outline-none transition-colors"
                        style="background-color: #1E293B; border-color: #64748B; color: #F8FAFC;"
                        style:focus="border-color: #3B82F6;"
                        placeholder="Enter your password"
                    />
                </div>

                <!-- Sign In Button -->
                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full px-4 py-2 text-sm font-medium rounded-md transition-all duration-300 disabled:opacity-50"
                    style="background-color: #3B82F6; color: #F8FAFC;"
                    style:hover="background-color: #2563EB;"
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing In...
                    </span>
                </button>

                <!-- OIDC Button -->
                <a
                    href="/login/oidc"
                    class="block w-full px-4 py-2 text-sm font-medium text-center rounded-md border transition-all duration-300"
                    style="background-color: #334155; border-color: #64748B; color: #CBD5E1;"
                    style:hover="background-color: #475569; color: #F8FAFC;"
                >
                    Sign in with OIDC
                </a>
            </form>
        </div>

        <!-- Footer Link -->
        <div class="mt-6 text-center">
            <p class="text-xs" style="color: #94A3B8;">
                Need help? Contact your system administrator
            </p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("loginform", () => ({
            username: "",
            password: "",
            loading: false,

            async submit() {
                this.loading = true;
                try {
                    const response = await fetch("/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: this.username,
                            password: this.password,
                        }),
                    });
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        // Empty response is expected on success
                        data = {};
                    }

                    if (!response.ok || data.error) {
                        throw new Error(data.error || "Login failed");
                    }

                    // Only show success message if there's a message
                    if (data.message) {
                        window.dispatchEvent(
                            new CustomEvent("notify", {
                                detail: {
                                    message: data.message,
                                    type: "success",
                                },
                            }),
                        );
                    }

                    if (response.headers.get("x-redirect")) {
                        window.location.href =
                            response.headers.get("x-redirect");
                    }
                } catch (error) {
                    window.dispatchEvent(
                        new CustomEvent("notify", {
                            detail: { message: error.message, type: "error" },
                        }),
                    );
                } finally {
                    this.loading = false;
                }
            },
        }));
    });
</script>

{{ template "partials/footer" . }}
{{ end }}
