{{ define "login" }} {{ template "partials/header" . }}
<div
    class="flex h-screen flex-col justify-start items-center"
    x-data="loginform"
>
    <p class="font-bold text-5xl pt-24 pb-16">Autopilot</p>
    <form @submit.prevent="submit" class="max-w-sm py-16 w-screen mx-auto">
        <div class="mb-4">
            <label
                for="username"
                class="block mb-2 text-sm font-medium text-muted-foreground"
                >Username</label
            >
            <input
                type="text"
                x-model="username"
                id="username"
                name="username"
                class="bg-secondary border border-input text-foreground text-sm rounded-lg focus:ring-ring focus:border-ring block w-full p-2.5"
            />
        </div>
        <div class="mb-4">
            <label
                for="password"
                class="block mb-2 text-sm font-medium text-muted-foreground"
                >Password</label
            >
            <input
                type="password"
                x-model="password"
                id="password"
                name="password"
                class="bg-secondary border border-input text-foreground text-sm rounded-lg focus:ring-ring focus:border-ring block w-full p-2.5"
            />
        </div>

        <button
            type="submit"
            :disabled="loading"
            class="mt-4 w-full text-primary-foreground bg-primary hover:bg-primary/90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50"
        >
            <span x-show="!loading">Sign In</span>
            <span x-show="loading">Signing In...</span>
        </button>
        <a
            href="/login/oidc"
            class="mt-2 block w-full text-center text-primary-foreground bg-secondary hover:bg-secondary/90 border border-input font-medium rounded-lg text-sm px-5 py-2.5"
        >
            Sign in with OIDC
        </a>
    </form>
</div>

<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("loginform", () => ({
            username: "",
            password: "",
            loading: false,

            async submit() {
                this.loading = true;
                try {
                    const response = await fetch("/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: this.username,
                            password: this.password,
                        }),
                    });
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        // Empty response is expected on success
                        data = {};
                    }

                    if (!response.ok || data.error) {
                        throw new Error(data.error || "Login failed");
                    }

                    // Only show success message if there's a message
                    if (data.message) {
                        window.dispatchEvent(
                            new CustomEvent("notify", {
                                detail: {
                                    message: data.message,
                                    type: "success",
                                },
                            }),
                        );
                    }

                    if (response.headers.get("x-redirect")) {
                        window.location.href =
                            response.headers.get("x-redirect");
                    }
                } catch (error) {
                    window.dispatchEvent(
                        new CustomEvent("notify", {
                            detail: { message: error.message, type: "error" },
                        }),
                    );
                } finally {
                    this.loading = false;
                }
            },
        }));
    });
</script>
{{ template "partials/footer" . }} {{ end }}
