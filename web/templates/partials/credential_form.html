{{ define "credential_form" }}
<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/60" x-show="modals.credential">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-lg p-6 max-h-[90vh] overflow-y-auto">
        <h3 class="font-bold text-lg mb-4 text-gray-900 dark:text-white" x-text="modals.mode === 'add' ? 'Add Credential' : 'Edit Credential'"></h3>
        <form @submit.prevent="submitCredential">
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Name</label>
                <input 
                    type="text" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.credential.name" 
                    required 
                    placeholder="Enter credential name"
                />
            </div>
            
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Type</label>
                <select 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.credential.type" 
                    @change="resetCredentialFields()" 
                    required
                >
                    <option value="">Select type</option>
                    <option value="ssh_key">SSH Key</option>
                    <option value="password">Password</option>
                </select>
            </div>
            
            <!-- Username field (for both ssh_key and password types) -->
            <div class="mb-4" x-show="forms.credential.type === 'ssh_key' || forms.credential.type === 'password'">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Username</label>
                <input 
                    type="text" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.credential.username"
                    placeholder="Username for authentication"
                />
            </div>

            <!-- Password field (for password type) -->
            <div class="mb-4" x-show="forms.credential.type === 'password'">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Password</label>
                <div class="relative" x-data="{ showPassword: false }">
                    <input 
                        :type="showPassword ? 'text' : 'password'" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        x-model="forms.credential.password"
                        placeholder="Enter password"
                    />
                    <button 
                        type="button" 
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600" 
                        @click="showPassword = !showPassword"
                    >
                        <svg x-show="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg x-show="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                        </svg>
                    </button>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Leave empty when editing to keep existing password</p>
            </div>

            <!-- SSH Key fields (for ssh_key type) -->
            <template x-if="forms.credential.type === 'ssh_key'">
                <div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-900 dark:text-white">Private Key</label>
                        <textarea 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-mono text-xs" 
                            x-model="forms.credential.private_key" 
                            rows="8" 
                            placeholder="-----BEGIN OPENSSH PRIVATE KEY-----&#10;...&#10;-----END OPENSSH PRIVATE KEY-----"
                        ></textarea>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Paste your SSH private key here</p>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block mb-1 font-medium text-gray-900 dark:text-white">Passphrase (optional)</label>
                        <input 
                            type="password" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            x-model="forms.credential.passphrase"
                            placeholder="Enter passphrase if key is encrypted"
                        />
                    </div>
                </div>
            </template>

            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Description</label>
                <textarea 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.credential.description" 
                    rows="2"
                    placeholder="Optional description for this credential"
                ></textarea>
            </div>

            <!-- Security Notice -->
            <div class="mb-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg dark:bg-yellow-900/20 dark:border-yellow-800">
                <div class="flex">
                    <svg class="h-5 w-5 text-yellow-400 mt-0.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.98-.833-2.75 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                    <div>
                        <h3 class="text-sm font-medium text-yellow-800 dark:text-yellow-200">Security Notice</h3>
                        <p class="text-xs text-yellow-700 dark:text-yellow-300 mt-1">Credentials are encrypted and stored securely. Only authorized users can access them.</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-6">
                <button 
                    type="button" 
                    class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600" 
                    @click="closeCredentialModal()"
                >
                    Cancel
                </button>
                <button 
                    type="submit" 
                    class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                    x-text="modals.mode === 'add' ? 'Add Credential' : 'Update Credential'"
                >
                </button>
            </div>
        </form>
    </div>
</div>
{{ end }}
