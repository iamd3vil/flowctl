{{ define "partials/flow_card" }}
<!-- Flow Card Component -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow cursor-pointer group"
     x-on:click="window.location.href = '/view/{{ .Namespace }}/{{ .Flow.Meta.ID }}'">
    
    <div class="p-6">
        <!-- Flow Header -->
        <div class="flex items-start justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">
                {{ .Flow.Meta.Name }}
            </h3>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium {{ if .Flow.Active }}bg-green-100 text-green-800{{ else }}bg-gray-100 text-gray-800{{ end }}">
                {{ if .Flow.Active }}Active{{ else }}Inactive{{ end }}
            </span>
        </div>

        <!-- Flow Description -->
        <p class="text-gray-600 text-sm mb-4 line-clamp-2">
            {{ .Flow.Meta.Description }}
        </p>

        <!-- Flow Stats -->
        <div class="flex items-center justify-between text-sm text-gray-500">
            <div class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                {{ len .Flow.Actions }} steps
            </div>
            <div class="flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {{ if .Flow.LastRun }}Last run: {{ .Flow.LastRun }}{{ else }}Never run{{ end }}
            </div>
        </div>
    </div>

    <!-- Flow Actions Footer -->
    <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 rounded-b-lg">
        <div class="flex items-center justify-between">
            <button class="text-blue-600 hover:text-blue-700 text-sm font-medium"
                    @click.stop="$dispatch('run-flow', { flowId: '{{ .Flow.Meta.ID }}' })">
                Run Flow
            </button>
            <div class="flex items-center space-x-2">
                <button class="text-gray-400 hover:text-gray-600" @click.stop="$dispatch('star-flow', { flowId: '{{ .Flow.Meta.ID }}' })">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                    </svg>
                </button>
                <button class="text-gray-400 hover:text-gray-600" @click.stop="$dispatch('show-flow-menu', { flowId: '{{ .Flow.Meta.ID }}' })">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
{{ end }}
