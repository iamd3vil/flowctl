{{ define "node_form" }}
<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/60" x-show="modals.node">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-lg p-6">
        <h3 class="font-bold text-lg mb-4 text-gray-900 dark:text-white" x-text="modals.mode === 'add' ? 'Add Node' : 'Edit Node'"></h3>
        <form @submit.prevent="submitNode">
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Name</label>
                <input 
                    type="text" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.node.name" 
                    required 
                    placeholder="Enter node name"
                />
            </div>
            
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Hostname</label>
                <input 
                    type="text" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.node.hostname" 
                    required 
                    placeholder="server.example.com or IP address"
                />
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block mb-1 font-medium text-gray-900 dark:text-white">Port</label>
                    <input 
                        type="number" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        x-model="forms.node.port" 
                        placeholder="22"
                        min="1"
                        max="65535"
                    />
                </div>
                <div>
                    <label class="block mb-1 font-medium text-gray-900 dark:text-white">Username</label>
                    <input 
                        type="text" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        x-model="forms.node.username" 
                        placeholder="root"
                    />
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Credentials</label>
                <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" x-model="forms.node.credential_id">
                    <option value="">Select credential (optional)</option>
                    <template x-for="credential in state.credentials" :key="credential.id">
                        <option :value="credential.id" x-text="credential.name + ' (' + credential.type.replace('_', ' ').toUpperCase() + ')'"></option>
                    </template>
                </select>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Select a credential for authentication</p>
            </div>
            
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Tags</label>
                <input 
                    type="text" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.node.tags" 
                    placeholder="production,web,east"
                />
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Comma-separated tags for grouping and filtering</p>
            </div>
            
            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-900 dark:text-white">Description</label>
                <textarea 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    x-model="forms.node.description" 
                    rows="3"
                    placeholder="Optional description for this node"
                ></textarea>
            </div>
            
            <div class="flex justify-end gap-2 mt-6">
                <button 
                    type="button" 
                    class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600" 
                    @click="closeNodeModal()"
                >
                    Cancel
                </button>
                <button 
                    type="submit" 
                    class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                    x-text="modals.mode === 'add' ? 'Add Node' : 'Update Node'"
                >
                </button>
            </div>
        </form>
    </div>
</div>
{{ end }}
