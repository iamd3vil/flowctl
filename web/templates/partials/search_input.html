{{ define "partials/search_input" }}
<!-- Search Input Component -->
<div class="relative" x-data="{ searchValue: '' }">
    <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    <input type="text"
           :placeholder="$el.getAttribute('data-placeholder') || 'Search...'"
           x-model="searchValue"
           @input.debounce.300ms="$dispatch('search-input', { query: searchValue })"
           class="pl-10 pr-4 py-2 w-80 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
</div>
{{ end }}
